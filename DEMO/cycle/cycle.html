<!DOCTYPE html>
<html>

<head>
	<title>Marquee Tag</title>
</head>

<body>


	<marquee direction="Right" onmouseover="this.stop()" onmouseout="this.start()">
		<marquee direction="down" scrollamount="10" height="200" behavior="alternate" onmouseover="this.stop()"
			onmouseout="this.start()">
			<img src="cycle1.gif" height="150">
		</marquee>
	</marquee>
	<hr>
	<hr>

	<marquee direction="Right" onmouseover="this.stop()" onmouseout="this.start()">
		<marquee direction="down" onmouseover="this.stop()" onmouseout="this.start()" scrollamount="10" height="200"
			behavior="alternate">
			<img src="cycle.gif" height="150" />
		</marquee>
	</marquee>
	<hr>
	<hr>

</body>

</html
