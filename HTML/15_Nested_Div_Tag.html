<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested Div Tag</title>
  </head>
  <body>
    <div style="height: 400px; width: 100%; background-color: red; float: left">
      <div
        style="height: 100%; width: 50%; background-color: yellow; float: left"
      >
        <div
          style="height: 50%; width: 50%; float: left; background-color: green"
        >
          <div
            style="height: 50x; width: 50%; float: left; background-color: pink"
          ></div>
        </div>
        <div
          style="height: 50%; width: 50%; float: left; background-color: blue"
        ></div>
        <div
          style="height: 50%; width: 50%; float: left; background-color: red"
        ></div>
        <div
          style="height: 50%; width: 50%; float: left; background-color: purple"
        ></div>
      </div>
      <div
        style="height: 100%; width: 50%; background-color: black; float: left"
      ></div>
    </div>
  </body>
</html>
